<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="#352b23"/>

  <!-- Landscape -->
  <rect y="400" width="1200" height="230" fill="#2d4a1e" opacity="0.4"/>
  <rect y="480" width="1200" height="150" fill="#1d4ed8" opacity="0.15"/>

  <!-- Castle silhouette -->
  <g opacity="0.5">
    <rect x="440" y="200" width="160" height="200" fill="#9a8468"/>
    <rect x="610" y="240" width="120" height="160" fill="#9a8468"/>
    <rect x="420" y="190" width="16" height="40" fill="#9a8468"/>
    <rect x="580" y="190" width="16" height="40" fill="#9a8468"/>
    <rect x="416" y="182" width="24" height="14" fill="#9a8468"/>
    <rect x="576" y="182" width="24" height="14" fill="#9a8468"/>
    <rect x="460" y="230" width="30" height="50" rx="15" fill="#352b23"/>
    <rect x="520" y="230" width="30" height="50" rx="15" fill="#352b23"/>
    <rect x="490" y="320" width="40" height="80" fill="#352b23"/>
    <rect x="630" y="270" width="25" height="40" rx="12" fill="#352b23"/>
    <rect x="680" y="270" width="25" height="40" rx="12" fill="#352b23"/>
  </g>

  <!-- Church spire -->
  <g opacity="0.35">
    <rect x="820" y="250" width="60" height="150" fill="#9a8468"/>
    <polygon points="850,120 825,250 875,250" fill="#9a8468"/>
  </g>

  <!-- Title text -->
  <text x="600" y="520" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700" fill="#ffffff">Newark-on-Trent</text>
  <text x="600" y="570" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="22" fill="rgba(255,255,255,0.7)">Historic Market Town in Nottinghamshire</text>
</svg>
